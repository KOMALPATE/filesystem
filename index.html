<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
        <script src=cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js></script>
        <!-- <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    
</head>

<body>
    <style>
        .table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .p1,h1{
            text-align: center;
            text-emphasis-color:black;
        }
        .p{
            color:red;
        }
        .trstyle{
            background-color: #9281f3;
             color: rgb(12, 12, 5);
             border: 1px solid black;
             border-collapse: collapse;
        }
        .th{
            background-color: cadetblue;
            font-size: 20px;
        }
        </style>
    <h1> <p1>User Details</p1></h1>
    <div class="d-grid gap-2 d-md-flex m-2 justify-content-md-end">
        <button
        type="button"
        style="background-color: rgb(89, 114, 224) ;"
        class="btn btn-primary col-2"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@fat">
        Add Customer Details
      </button>
  </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 <form id="myform"onsubmit="return validationemail();">
                        <div class="form-group">
                            <label for="UserName" class="col-form-label" >UserName:</label>
                            <p style="color: red;" class="d-none"id="usernamerror">Not require username</p>
                            <input type="text" class="form-control" id="UserName" required minlength="8">
                            
                        </div>
                        <div class="form-group">
                            <label for="Email" class="col-form-label">Email:</label>
                            <p style="color: red;" class="d-none"id="emailerror">Not require email</p>
                            <input class="form-control" id="Email" required minlength="10">
                        </div>
                        <div class="form-group">
                            <label for="MobileNo" class="col-form-label">MobileNo:</label>
                            <p style="color: red;" class="d-none"id="mobilenoerror">Not require MobileNo</p>

                            <input type="number"class="form-control"id="MobileNo" required maxlength="10">

                        </div>
                       <div class="form-group">
                        
                       </div> 
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"id="mybtn"onclick="adduser()"value="add">Add</button>
                    <!-- <button id="refresh-btn">Refresh Table</button> -->
                </div>
            </div>
        </div>
    </div>

    <table style="width:110%" class="table">
       <thead>
        <tr class="trstyle">
            <th scope="col" >No.</th>
            <th scope="col" >UserName</th>
            <th scope="col" > Email</th>
            <th scope="col" >MobileNo</th>
            <th scope="col" >Action</th>

        </tr> 
    </thead>
        <tbody id="customerTbody"></tbody>

        
    </table>

<script src="./script.js"></script>

</body>

</html>
